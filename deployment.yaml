apiVersion: apps/v1
kind: Deployment
metadata:
 name: django-app
 labels:
   app: django-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: django-app
 template:
   metadata:
     labels:
       app: django-app
   spec:
     containers:
       - name: django-app-hello-world
         image: gcr.io/$PROJECT_ID/$IMAGE:$TAG
         imagePullPolicy: Always
         ports:
           - containerPort: 8080
         readinessProbe:
           httpGet:
             path: /
             port: 8080
           initialDelaySeconds: 5
           timeoutSeconds: 5
           periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
  labels:
    app: django-app
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: django-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: Deny";
      more_set_headers "X-Xss-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
spec:
  rules:
    - host: microservices.cloudageskill.com
      http:
        paths:
        - backend:
            service:
              name: django-app-service
              port: 
                number: 8080
          path: /
          pathType: ImplementationSpecific
